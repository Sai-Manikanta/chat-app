<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-blue-100 text-gray-600">
    <div
      class="bg-white flex flex-col h-screen max-w-screen-md mx-auto p-4 bg-blue-100"
    >
      <div>
        <div class="bg-white p-2 flex justify-between items-center rounded">
          <p id="typing">Hello world</p>
          <button
            class="px-3 flex items-center py-1 bg-red-400 rounded text-white text-sm"
            id="clear-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="load-box">
        <form
          class="flex flex-row items-center w-full pt-3"
          id="messages-form"
          autocomplete="off"
        >
          <input
            type="text"
            placeholder="Password to Load Course"
            id="load-password"
            class="p-2 border outline-none flex-grow rounded rounded-r-none"
            autocomplete="off"
          />
          <button
            class="bg-blue-400 rounded-l-none px-2 py-2 rounded text-white"
            id="data-btn"
          >
            Load
          </button>
        </form>
      </div>

      <div
        class="display-none flex-grow bg-white rounded p-2 mt-2 overflow-scroll text-lg"
        id="output"
      ></div>

      <div class="display-none" id="message-box">
        <form class="flex w-full pt-3" id="form" autocomplete="off">
          <input
            type="text"
            placeholder="Type a message bey"
            id="message"
            class="border rounded-l p-2 outline-none flex-grow"
            autocomplete="off"
          />
          <button
            class="bg-blue-400 hover:bg-blue-500 flex items-center py-2 px-3 rounded-r text-white focus:outline-none"
            id="send-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="transform"
            >
              <path
                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
              />
            </svg>
          </button>
        </form>
        <!--below div added to visibility of above div-->
        <div class="h-12"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
